{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}

    <form action="{% url 'add' %}" method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title of new Encyclopedia entry">
        <textarea name="content" rows="4" cols="50" placeholder="Contents of new Encyclopedia entry"></textarea>
        <input type="submit" value="Submit">

{% endblock %}
