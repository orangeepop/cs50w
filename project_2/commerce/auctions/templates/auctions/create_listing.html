{% extends "auctions/layout.html" %}

{% block body %}
    {% if user.is_authenticated %}

        <h2>Create Listing</h2>

        <form action="{% url 'create_listing' %}" method="post">
            {% csrf_token %}
            <input type="text" name="title" placeholder="title of listing">
            <input type="number" name="price" placeholder="starting bid" mix="0" step="0.01">
            <input type="text" name="description" placeholder="description">
            {{ categories_list.category }}
            <input type="url" name="image" placeholder="image link">
            <input type="submit" value="submit">

        </form>
    
    {% else %}
        Please login
    {% endif %}

{% endblock %}
